<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual o seu País</h1>

    De onde você é? <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txt1');
            var res = document.querySelector('div#res');

            // Converter o valor para minúsculas para facilitar a comparação
            if (pais.value.toLowerCase() === 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro</p>`;
            } else {
                res.innerHTML = `<p>Você é estrangeiro</p>`;
            }
        }
    </script> 
</body>
</html>
