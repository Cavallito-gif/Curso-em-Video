<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 15pt Arial;
            background-color: rgb(0, 90, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            transition: ease background .9s;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!!!!'
            a.style.background = '#099e79'
        }

        function entrar() {
            a.innerText = 'Entrou!!!'
            a.style.background = '#339333'
        }

        function sair() {
            a.innerText = 'Saiu!!'
            a.style.background = 'rgb(0, 90, 0)'
        }
    </script>
</body>
</html>
