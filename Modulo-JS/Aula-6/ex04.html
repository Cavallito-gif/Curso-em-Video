<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 2em;
            border: 1px solid black;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá ${nome} seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em ${nome.toUpperCase()} em Maiúsculas <br>`)
        document.write(`Seu nome em ${nome} em minuscula fica ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
