<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <style>
        body {
            background-color: #f9f0f9;
        }

        h1 {
            font-family: monospace;
            color: #0003c0;
            font-size: 3em;
            font-weight: 900;
        }

        p {
            width: 500px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid lightsteelblue;
        }
        
    </style>

</head>
<body>
    <h1>Hello World!!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus accusantium eaque rerum exercitationem vel, nihil ratione quaerat explicabo tempore temporibus! Vero necessitatibus perferendis rerum maiores, sapiente doloribus omnis optio libero.</p>
    


    <script>
        var n1 = Number(window.prompt('Digite um número!!')) //Number
        var n2 = Number(window.prompt('Digite outro número!!')) //Number
        var s = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        // (Number + Number) para adição
        // (String + String) para concatenação
    </script>
</body>
</html>
