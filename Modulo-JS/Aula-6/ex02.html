<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <style>
        body {
            background-color: #f9f0f9;
        }

        h1 {
            font-family: monospace;
            color: #0003c0;
            font-size: 3em;
            font-weight: 900;
        }

        p {
            width: 500px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid lightsteelblue;
        }
        
    </style>

</head>
<body>
    <h1>Hello World!!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus accusantium eaque rerum exercitationem vel, nihil ratione quaerat explicabo tempore temporibus! Vero necessitatibus perferendis rerum maiores, sapiente doloribus omnis optio libero.</p>
    


    <script>
        var nome = window.prompt('Qual o seu nome?')//vai aparecer uma caixa de interação para o cliente
        window.alert('Prazer em te conhecer, '+ nome + '!') //concatenação
    </script>
</body>
</html>
