<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td:hover {
            text-decoration: underline;
            background-color: gray;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="1">G</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
            <td>P</td>
        </tr>
        <tr>
            <td rowspan="2">R</td>
            <td colspan="2">T</td>
        </tr>
    </table>
</body>

</html>
